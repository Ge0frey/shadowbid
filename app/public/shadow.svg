<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="url(#accentGrad)" stroke-width="1"/>
  
  <!-- Gavel head (rotated rectangle) -->
  <rect x="8" y="9" width="12" height="5" rx="1" fill="url(#accentGrad)" transform="rotate(-45 14 11.5)"/>
  
  <!-- Gavel handle -->
  <rect x="15" y="13" width="3" height="10" rx="1" fill="url(#accentGrad)" transform="rotate(-45 16.5 18)"/>
  
  <!-- Shadow/privacy element - eye with slash -->
  <circle cx="22" cy="22" r="5" fill="#1a1a2e" stroke="url(#accentGrad)" stroke-width="1"/>
  <circle cx="22" cy="22" r="2" fill="url(#accentGrad)" opacity="0.6"/>
  <line x1="19" y1="25" x2="25" y2="19" stroke="url(#accentGrad)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
